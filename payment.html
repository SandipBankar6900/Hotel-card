<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    


        .nav{
        display: flex;
        width: 100%;
        height: 75px;
        margin: 0 ,auto;
        background-color: #ffffff;
        align-items:center;
        position: sticky;
        top: 0;
        
    }
      
    .menu{
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 65%;
        height: 75px;
        
    }

    a{
        text-decoration: none;
        color: black;
        font-family: 'Poppins', sans-serif;
        font-weight:600;
    }
    #bg{
        width: 85%;
        height: 70px;
    }
    .login{
        display: flex;
        height: 75px;
        width: 40%;
        justify-content: space-evenly;
        align-items: center;
        
        
    }
   
    .login>.log{
        padding:18px 35px;
        border-radius: 25px;
        margin-left: 10px;
        font-weight: 800;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .login>#Hotelcard,.login>#Login:hover{
        background-color: #f74d4d;
        color: #ffffff;
        border: none;
    }
    .login>#Hotelcard:hover,.login>#Login{
        background-color: #ffffff;
        color: #f74d4d;
        border:1px solid #f74d4d;
    }


    @media only screen and (max-width:1100px){
        .nav{
            padding: 0 70px;
        }
        .input_ref>.Form{
            grid-template-columns: repeat(3,1fr);
        }
        .container{
            grid-template-columns: repeat(3,1fr);
            
        }

    }
    @media only screen and (max-width:1000px){
        .nav{
            padding: 0 50px;
        }
        .container{
            grid-template-columns: repeat(2,1fr);
            
        }
    }
    @media only screen and (max-width:850px){
        .nav{
            padding: 0 40px;
            margin:0 5px
        }
        .input_ref>.Form{
            grid-template-columns: repeat(2,1fr);
        }
        .container{
            grid-template-columns: repeat(1,1fr);
            
        }
    }
    
    
    
      /* navbar */

                
            
 
.box{
    min-height: 100vh;
    
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container{
    max-width: 70%;
    min-height: 600px;
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    /* border: 1px solid red; */
}
    .left,.right{
        flex-basis: 50%;
    }
   
    
    form{
        
        margin-left: 90px;
    }
    
    
    form>img{
        width: 40px;
        height: 35px;
        margin-top: 5px;
    }
    .right input{
        padding: 8px;
        margin: 5px;
        width: 150%;
    }

    button[type="submit"] {
          background-color: rgb(247,77,77);
          width: 80%;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 10px;
          margin-left: 60px;
        }
    h2{
        text-align: center;
        background-color:rgb(42,51,72);
          color: white;
          padding: 8px;
          margin-left: 70px;
          width: 120%;
    }
    h5{
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    
    

    </style>
</head>
<body>
  <!-- navbar -->
  <div class="nav">
    <div class="menu">
    <a  href="./index.html"><img id="bg" src="https://hotelcard.com/images/hotelcard-logo.png" alt=""></a>
    <a class="anc" href="#">Buy the card</a>
    <a class="anc" href="#">Book a hotel</a>
    <a class="anc" href="#">How it works</a>
    <a class="anc" href="#">About us</a>
    <a class="anc" href="#">Gift card</a>
    </div>
    <div class="login">
        <button class="log" id="Hotelcard">Buy HotelCard</button>
        <button class="log" id="Login">Login</button>
    </div>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

    </div>
    </div>


          <!-- navbar -->








    
    <div class="box">
        <div class="container">

                    
          

<div class="right">
    <h2>Payment</h2><br>
    <form id="payment-form">
        <label for="name">Accepted Payment Mode</label><br>
        <img src="https://th.bing.com/th?id=OIP.eZvb56xjmEhYl5WUTFM4BwHaCO&w=350&h=105&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="">
        <img src="https://th.bing.com/th?id=OIP.AJguJLQAnHpSAf3EoasTYwHaG7&w=258&h=241&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="">
        <img src="https://th.bing.com/th?id=OIP.rl_j3EI-RMDdvvXcZPo1awHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="">
        <img src="https://th.bing.com/th?id=OIP.Ue40NKqi8Lfd0lYYxoblrQHaD4&w=345&h=180&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt=""><br><br>
        <h4 id="total-amount">Total:</h4><br>
        <label for="">Card Number</label>
        <input type="number" id="card-number" name="card-number" placeholder="1234-5678-xxxx"  required><br>
    
        <label for="month"> Expiry Month</label>
         <input type="month" id="month" name="month" placeholder="Enter Month" required><br>
        
         <label for="code">Cvv</label>
         <input type="password" id="code" name="code" placeholder="code" required>
          
          <h5>OR</h5>

         <label for="upi">UPI</label>
         <input type="number" id="upi" name="upi" placeholder="UPI" >
         <button type="submit">Make Payment</button>
       
    </form>
    
</div>
    
        </div>
        
    </div>
</body>
<script>

    let total=localStorage.getItem("total")
    // console.log(total)

    let totalamount=document.getElementById("total-amount")
    totalamount.append(total)

    let cnfbtn=document.querySelector("#payment-form");
    cnfbtn.addEventListener("submit",function(){
        alert("Your Hotel Booking is Done . Details Send To Your Email Address Thank you.")
    })
</script>
</html>
